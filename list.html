    <div class="container">

    <script>
        $('#more').click(function(){
            $.get('https://codingapple1.github.io/js/more1.json')
            .done((data) =>{

                    data.forEach((a,i)=>{
                        var 템플릿 = 
                        `<div class="col-sm-4">
                            <img src="https://via.placeholder.com/600" class="w-100">
                            <h5>${data[i].title}</h5>
                            <p>가격 : ${data[i].price}</p>
                        </div>`;
                    $('.row').append(템플릿)
                    })
                console.log(data);
            })
        })

    </script>

      <script>
        var products = [
          { id : 0, price : 70000, title : 'Blossom Dress' },
          { id : 1, price : 50000, title : 'Springfield Shirt' },
          { id : 2, price : 60000, title : 'Black Monastery' }
        ];
        

        //상품명 내림차순 정렬
        $('#name').click(function(){ //1.상품명 정렬 클릭
            products.sort(function(a, b){ //2.내림차순 상품정렬
                if(a.title < b.title) {
                    return 1;
                } else if(a.title > b.title){
                    return -1;
                }
            });

            $('.row').html('');
            
            products.forEach((a, i) => { //정렬된 상품을 화면으로 보여주기
            var 템플릿 = 
            `<div class="col-sm-4">
                <img src="https://via.placeholder.com/600" class="w-100">
                <h5>${a.title}</h5>
                <p>가격 : ${a.price}</p>
            </div>`;

            $('.row').append(템플릿)
            })
            console.log(products)
        });

        //6만원 이하 상품만 보기
        $('#price-limit').click(function(){
            var newProduct = products.filter(function(a){
                return a.price <= 60000;
            });
            console.log(newProduct);

            $('.row').html('');
            
            newProduct.forEach((a, i) => {
            var 템플릿 = 
            `<div class="col-sm-4">
                <img src="https://via.placeholder.com/600" class="w-100">
                <h5>${newProduct[i].title}</h5>
                <p>가격 : ${newProduct[i].price}</p>
            </div>`;
            $('.row').append(템플릿)
            })
        });

        $('#price').click(function(){
            products.sort(function(a, b){
                return a.price-b.price;
            });

            $('.row').html('');
            
            products.forEach((a, i) => {
            var 템플릿 = 
            `<div class="col-sm-4">
                <img src="https://via.placeholder.com/600" class="w-100">
                <h5>${a.title}</h5>
                <p>가격 : ${a.price}</p>
            </div>`;
            $('.row').append(템플릿)
            })
        });

        products.forEach((a, i) => {
            var 템플릿 = 
            `<div class="col-sm-4">
                <img src="https://via.placeholder.com/600" class="w-100">
                <h5>${a.title}</h5>
                <p>가격 : ${a.price}</p>

            $('.row').append(템플릿)
        })
